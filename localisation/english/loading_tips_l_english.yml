 LOADING_TIP_0: "More resources, more fun! Now you can spam tanks like they're free samples at a grocery store."
 LOADING_TIP_1: "Why bother with strategy when you can just out-produce everyone? - Sun Tzu, probably"
 LOADING_TIP_2: "Remember: the bigger the factory count, the smaller your friends list."
 LOADING_TIP_3: "In *Hearts of Fun 4*, losing is just winning slower!"
 LOADING_TIP_4: "No resources? No problem! In this mod, resources are like bad jokes—plentiful and unavoidable."
 LOADING_TIP_5: "The secret to success in *Hearts of Fun 4*? More factories. Always more factories."
 LOADING_TIP_6: "Winning wars by brute industrial power is the most fun you can have without researching nukes."
 LOADING_TIP_7: "When in doubt, build more factories. If that fails, build even more."
 LOADING_TIP_8: "Why conquer resources when you can start with them all? - Unofficial game balance philosopher"
 LOADING_TIP_9: "If you don't have air superiority, don't worry. You can always build more planes... forever."
 LOADING_TIP_10: "In *Hearts of Fun 4*, we're all about fairness. Unless you're the AI. Then... good luck."
 LOADING_TIP_11: "With *Hearts of Fun 4*, managing your country has never been easier. Or more industrially terrifying."
 LOADING_TIP_12: "Why micromanage when you can just overwhelm your enemies with an army the size of a small moon?"
 LOADING_TIP_13: "Remember: Tanks aren't cheap. But in this mod, they *feel* cheap!"
 LOADING_TIP_14: "Your army is like a good meme: spam it until it stops working."
 LOADING_TIP_15: "Why invade for resources when the game practically hands them to you on a silver platter?"
 LOADING_TIP_16: "World domination starts with a solid factory base. And a good cup of coffee."
 LOADING_TIP_17: "In *Hearts of Fun 4*, oil is your best friend. Especially if your friends are the ones running out of it."
 LOADING_TIP_18: "Who needs strategy when you have infinite steel?"
 LOADING_TIP_19: "He who controls the industry controls the world. But mostly just controls a lot of tanks."
 LOADING_TIP_20: "If your enemy is stronger, build more factories. If they’re weaker, build even more factories just to be sure."
 LOADING_TIP_21: "Giraffes are still heartless creatures. But now you can build factories to ignore them."
 LOADING_TIP_22: "Warning: *Hearts of Fun 4* may cause excessive clicking on the 'build factory' button."
 LOADING_TIP_23: "Remember, it's not overproduction if you're having fun!"
 LOADING_TIP_24: "Diplomacy is overrated. Have you tried 100 more military factories?"
 LOADING_TIP_25: "More industry means more fun. Just like how more pizza means more happiness."
 LOADING_TIP_26: "Who needs naval invasions when you can just bury the enemy under a pile of tanks?"
 LOADING_TIP_27: "Want peace? Build more guns than everyone else combined. Works every time."
 LOADING_TIP_28: "In *Hearts of Fun 4*, everything's a race. Except this time, you're in a rocket-powered tank."
 LOADING_TIP_29: "I don't always build factories, but when I do, I never stop."
 LOADING_TIP_30: "Fun fact: The factory button now has its own fan club."
 LOADING_TIP_31: "The only thing better than 100 factories? 200 factories."
 LOADING_TIP_32: "Build faster than your enemies can think. That’s the true path to victory."
 LOADING_TIP_33: "No industry? In *Hearts of Fun 4*, that’s a thing of the past. Like floppy disks and dial-up internet."
 LOADING_TIP_34: "Pro tip: If in doubt, just throw more tanks at the problem."
 LOADING_TIP_35: "Why worry about resource management when you can just hoard them all at the start?"
 LOADING_TIP_36: "Wars are won by men. And also by thousands of fully-stocked factories."
 LOADING_TIP_37: "Remember: Tanks can’t solve every problem. Just most of them."
 LOADING_TIP_38: "In *Hearts of Fun 4*, the only thing holding you back is how fast you can click 'build'."
 LOADING_TIP_39: "Starting wars is easy. Keeping up with production quotas? Even easier in *Hearts of Fun 4*!"
